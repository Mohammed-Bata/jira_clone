<div class="invitation">
    <div class="img">
        <img src="../../../../assets/images/team.png" />
    </div>

    <div class="title">
        Invite Team Members
    </div>

    <div class="description">
        Enter the email address of the person you want to invite to this project.
    </div>
    
    <form [formGroup]="invitationForm" (ngSubmit)="handleForm()">
        <div class="form-group">
            <input id="email" name="email" placeholder="Enter email to invite" formControlName="email">
        </div>

        <div class="form-actions">
            <button type="submit" [disabled]="invitationForm.invalid">Send</button>
        </div>
    </form>
</div>
